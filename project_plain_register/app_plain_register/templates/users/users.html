<!DOCTYPE html>
<html>
    <head>
        <title>User Data</title>
        <style>
            body {
                background: radial-gradient(circle, rgb(235, 219, 239), rgb(68, 3, 137));
                font-family: Arial, sans-serif;
                color: rgb(0, 0, 0);
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: indigo;
                padding: 10px;
                color: rgb(244, 225, 247);
                font-size: 1.2em;
                text-align: center;
            }

            table {
                width: 80%;
                margin-top: 20px;
                border-collapse: collapse;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
                overflow: hidden;
            }

            th, td {
                padding: 15px;
                text-align: left;
            }

            tr:nth-child(even) {
                background-color: rgba(235, 219, 239, 0.5);
            }

            th {
                background-color: indigo;
                color: white;
            }

            .return-btn {
                padding: 10px 20px;
                margin-top: 20px;
                font-size: 1em;
                background-color: indigo;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .return-btn:hover {
                background-color: #ddd;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            Users Database
        </div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
				{% for user in users %}
                <tr>
					<td>{{user.id_user}}</td>
					<td>{{user.name}}</td>
					<td>{{user.age}}</td>
				</tr>
				{% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="return-btn">Return</a>
    </body>
</html>
